<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威软去广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .toggle-section {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 16px;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.3);
            transition: 0.3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .stats-section {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .stats-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stats-value {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .stats-label {
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }

        .current-site {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-reset {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .btn-reset:hover {
            background: rgba(255,255,255,0.3);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .status-inactive {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">W</span>
            </div>
            <h1 class="title">威软去广告</h1>
            <p class="subtitle">智能视频广告拦截工具</p>
        </div>

        <div class="toggle-section">
            <div class="toggle-row">
                <span class="toggle-label">
                    <span class="status-indicator status-active" id="statusIndicator"></span>
                    广告拦截
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-title">广告拦截统计</div>
            <div class="stats-value" id="blockedCount">0</div>
            <div class="stats-label">已拦截广告数量</div>
            <div class="current-site" id="currentSite">当前站点: -</div>
        </div>

        <div class="actions">
            <button class="btn btn-reset" id="resetBtn">重置统计</button>
        </div>

        <div class="footer">
            威软科技制作 v1.0.0
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
